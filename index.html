<html>
  <script src="https://wabco--int.sandbox.my.site.com/lightning/lightning.out.js"></script>
  <div data-lightning-out="true"></div>
  <script>
    const appName = 'c:zfamPartnerFinder';
    const componentName = 'c:zfamPartnerFinderMaster';
    const lightningEndpoint = 'https://wabco--int.sandbox.my.site.com';
    const targetElement = document.querySelector('[data-lightning-out]');
    const componentAttributes = {};
    
    $Lightning.use(
      appName,
      function() {
        $Lightning.createComponent(
          componentName,
          componentAttributes,
          targetElement,
          function(cmp) {
            console.log('Lightning component created');
          }
        );
      },
      lightningEndpoint
    );
  </script>
</html>
